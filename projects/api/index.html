<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>API</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
  <a href="javascript:reload();">
    <svg class="icon-arrow before">
      <use xlink:href="#arrow"></use>
    </svg>
    <span class="label">refresh</span>
    <svg class="icon-arrow after">
      <use xlink:href="#arrow"></use>
    </svg>
  </a>

  <svg style="display: none;">
    <defs>
      <symbol id="arrow" viewBox="0 0 35 15">
        <title>Arrow</title>
        <path d="M27.172 5L25 2.828 27.828 0 34.9 7.071l-7.07 7.071L25 11.314 27.314 9H0V5h27.172z " />
      </symbol>
    </defs>
  </svg>

  <div class="flex">
    <div class="flex" style="position: relative; margin-bottom: 6%;">
      <img class="img100 imghover" id="newspaper" src="newspaper1.jpg" alt="newspaper">
      <div id="newspaperadvice">
        <p class="text" id="advice1"></p>
      </div>
    </div>

    <div class="flex" style="position: relative;">
      <img class="img100 imghover" id="train" src="train1.jpg" alt="train1">
      <div id="train">
        <p class="text" id="advice2"></p>
      </div>
    </div>

    <div id="mydiv">
      <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
      <div id="mydivheader" style="width:500px;">
        <img style="width:100%;" src="file2.png" alt="file2">
      </div>

      <div id="fileadvice">
        <p class="text" id="advice3"></p>
      </div>
    </div>

    <img class="img100" src="file.jpg" alt="file">


    <div class="flex2" style="position: relative;">
      <img class="img100 imghover" id="juice" src="juice.jpg" alt="orange juice">
      <div id="juiceadvice">
        <p class="text" id="advice4"></p>
      </div>
    </div>

    <div class="flex" style="position: relative;">
      <img class="img100 imghover" id="hug" src="hug1.jpg" alt="conversation">
      <div id="hugadvice">
        <p class="text" id="advice5"></p>
      </div>
      <div id="hugadvice2">
        <p class="text" id="advice6"></p>
      </div>
    </div>
  </div>

  <script src="hover.js"></script>
  <script src="api.js"></script>
  <script src="drag.js"></script>
</body>

</html>
