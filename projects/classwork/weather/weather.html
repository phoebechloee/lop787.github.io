<head>

    <body class="background">
      <div id="tempText" class="text">the current temperature is 57.2°</div>
      <div id="circles">
      <div>
        <img src="temperature.png" alt="temperature" id="temp" class="circle" style="width: 343.2px; height: 343.2px;">
      </div>
      <div>
        <img src="windy.png" id="wind" class="circle" style="width: 76.5px; height: 76.5px;">
      </div>
      </div>
      <div id="windText" class="text">the current wind speed is 12.75 mph</div>
      <script>

  $("document").ready(function(){
    $.ajax({
      url: "http://api.openweathermap.org/data/2.5/weather?q=New York&units=imperial&appid=ef3e268cbe387a39c451c064de7ff0c1",
      success: function(data) {
        console.log(data);
        handleData(data)
      }
    });

    var weatherText = $("#weather")
    var temp, wind

    function handleData(data){
      $("#tempText").html("the current temperature is " + data.main.temp + "°")
      $("#windText").html("the current wind speed is " + data.wind.speed + " mph")

      $("#temp").css("width", data.main.temp*6);
      $("#temp").css("height", data.main.temp*6);

      $("#wind").css("width", data.wind.speed*6);
      $("#wind").css("height", data.wind.speed*6);
    }
  })

</script>
